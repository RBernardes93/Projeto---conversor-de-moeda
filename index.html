<!-- PROGRAMA CONVERSOR MOEDA HTML -->



<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
    <title> Convert Money </title>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <img class="logo" src="img.png/logo.gif" alt="logo-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar"> US$ Dolár Americano </option>
                <option value="euro"> € Euro </option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-value" placeholder="R$ 10.000">
        </label>

        <button class="convert-button"> Converter </button>

        <section>
            <div class="currency-box">
                <img src="./img.png/Real.png" alt="logo-moeda-a-coverter">               
                <p class="currency"> Real </p>
                <p class="currency-value-to-convert"> R$ 0,00 </p>
            </div>

            <img class="Arrow-img" src="./img.png/Arrow.png" alt="Seta">

            <div class="currency-box">
                <img class="currency-img" src="./img.png/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name"> Dólar Americano </p>
                <p class="currency-value"> US$ 0.0 </p>
            </div>
        </section>
    </main>

</body>

<script src="./scripts.js"></script>

</html>
